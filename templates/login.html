<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url('static', filename='index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.min.js"></script>
</head>
<body>
<h1>Welcome</h1>
<turbo-frame id="login">
    <form action="/gabor/login" method="POST">
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email@example.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div><input type="submit" value="Login"></div>
    </form>
</turbo-frame>
<turbo-frame id="script-holder"></turbo-frame>
</body>
</html>
